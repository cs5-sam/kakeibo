{% extends 'layout.html' %}

{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    <div class="card">
        <form action="{% url 'add-expenses' %}" method="POST">
            {% include 'partials/_messages.html' %}
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label for="amount">Amount<span class="text-danger">*</span></label>
                    <input value="{{values.amount}}" type="number" class="form-control form-control-sm" name="amount">
                </div>
                <div class="form-group">
                    <label for="description">Description<span class="text-danger">*</span></label>
                    <input value="{{values.description}}" type="text" class="form-control form-control-sm" name="description">
                </div>
                <div class="form-group">
                    <label for="category">Category<span class="text-danger">*</span></label>
                    <select class="form-control" name="category">
                        {% for category in categories %}
                            <option name="category" value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date<span class="text-danger">*</span></label>
                    <input type="date" class="form-control form-control-sm" name="date">
                </div>
                <input type="submit" value="Add" class="btn btn-primary btn-primary-sm">
            </div>
        </form>
    </div>
</div>

{% endblock %}
