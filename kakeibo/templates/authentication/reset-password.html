{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Reset Password</h4>
                </div>

                <form action="{% url 'reset-password' %}" method="POST">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control  form-control-sm" placeholder="Enter Email" value="{{values.email}}" required>
                    </div>
                    <input type="submit" value="Reset Password" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
