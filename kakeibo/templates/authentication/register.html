{% extends 'base_auth.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register</h4>
                </div>

                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="text" name="username" id="usernameField" class="form-control form-control-sm" placeholder="Enter Username" value="{{fieldValues.username}}" required>
                    </div>
                    <div class="invalid-feedback invalid_feedback" style="display:none"><p>contain alphanumeric characters</p></div>
                    <p class="text-sm text-success username-success"></p>
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" class="form-control  form-control-sm" placeholder="Enter Email" value="{{fieldValues.email}}" required>
                    </div>
                    <div class="invalid-feedback invalid_email" style="display:none"><p>Invalid Email</p></div>
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Enter Password" required>
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn">
                </form>
                <br>
                <div class="container">
                    <span class="">Already a user? </span><a href="{% url 'login' %}">Login</a><br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
